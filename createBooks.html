<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-transparent">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"><img width="60" src="./images/d1d9ba37625f9a1210a432731e1754f3.jpg" alt="logo"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="./createBooks.html">MY Books</a>
                      </li>
                    </ul> 
                    <form class="d-flex searchForm" role="search">
                      <input class="form-control me-2" name="keyString" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit"><img width="20" src="./images/search-icon-2048x2048-cmujl7en.png" alt="search"></button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="books">
                <h1 class="text-center">MY Books</h1>

                <form class="createBook form-control d-block w-50 mx-auto">
                    <input class="form-control mb-3" type="text" name="title" placeholder="title" required>
                    <input class="form-control mb-3" type="text" name="price" placeholder="price" required>
                    <input class="form-control mb-3" type="text" name="author" placeholder="author" required>
                    <input class="form-control mb-3" type="file" name="image" placeholder="img" required>
                    <textarea class="form-control mb-2" name="desc" id="#" placeholder="description" required></textarea>
                    <button class="addBtn">save</button>
                </form>
                <br>
                <hr>

                <ul class="ps-0 ms-0 bookList mt-4 d-flex gap-3 accordion justify-content-evenly flex-wrap">
                  
                </ul>
            </section>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close closeBtn" data-bs-dismiss="modal" aria-label="Close "></button>
                  </div>
                  <div class="modal-body">
                    <form id="editForm" class="updateBookForm form-control d-block mx-auto">
                      <input class="editInputName form-control mb-3" type="text" name="title" placeholder="title">
                      <input class="editInputPrice form-control mb-3" type="text" name="price" placeholder="price">
                      <input class="editInputAuthor form-control mb-3" type="text" name="author" placeholder="author">
                      <input class="form-control mb-3" type="file" name="image" placeholder="img">
                      <textarea class="editDesc form-control mb-2" name="desc" id="#" placeholder="description"></textarea>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button form="editForm" type="submit" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </main>

    <footer class="py-3 my-4">
      <div class="container">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">

        </ul>
        <p class="text-center text-body-secondary">Â© 2024 Company, Inc</p>
      </div>
    </footer>

    <script src="./createBooks.js"></script>
</body>
</html>
